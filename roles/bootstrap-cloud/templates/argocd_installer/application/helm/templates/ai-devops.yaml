{{- if .Values.modules.aiDevops.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: {{ .Values.spec.destination.label }}
  {{- if eq .Values.spec.destination.label "master" }}
  name: ai-devops
  {{- else }}
  name: {{ .Values.spec.destination.label }}-ai-devops
  {{- end }}
  namespace: argocd
spec:
  destination:
    namespace: {{ .Values.modules.aiDevops.namespace }}
    {{- if eq .Values.spec.destination.type "name" }}
    name: {{ .Values.spec.destination.clusterInfo }}
    {{- else if eq .Values.spec.destination.type "server" }}
    server: {{ .Values.spec.destination.clusterInfo }}
    {{- end }}
  project: {{ .Values.spec.project }}
  source:
    directory:
      jsonnet:
        tlas:
          - name: is_offline
            value: "{{ .Values.global.network.disabled }}"
          - name: private_registry
            value: {{ .Values.global.privateRegistry }}
          - name: ai_devops_namespace
            value: {{ .Values.modules.aiDevops.namespace }}
          - name: knative_namespace
            value: {{ .Values.modules.aiDevops.knativeNamespace }}
          - name: custom_domain_name
            value: {{ .Values.global.domain }}
          - name: notebook_svc_type
            value: {{ .Values.modules.aiDevops.notebookSvcType }}
    path: manifest/ai-devops
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
{{- end }}