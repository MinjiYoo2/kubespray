apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
        - name: is_offline
          value: "false"
        - name: private_registry
          value: registry.tmaxcloud.org
        - name: HYPERAUTH_DOMAIN
          value: "hyperauth.domain"
        - name: CUSTOM_DOMAIN_NAME
          value: "custom-domain"
    path: manifest/service-mesh/kiali
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main
