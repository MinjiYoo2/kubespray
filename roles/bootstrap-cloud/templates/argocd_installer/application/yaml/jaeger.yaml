apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
        - name: is_offline
          value: "false"
        - name: private_registry
          value: registry.tmaxcloud.org
        - name: tmax_client_secret
          value: tmax_client_secret
        - name: HYPERAUTH_DOMAIN
          value: HYPERAUTH_DOMAIN
        - name: CUSTOM_DOMAIN_NAME
          value: CUSTOM_DOMAIN_NAME
    path: manifest/service-mesh/jaeger
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main