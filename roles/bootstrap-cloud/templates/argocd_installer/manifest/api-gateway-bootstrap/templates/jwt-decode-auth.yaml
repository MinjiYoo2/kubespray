{{- if .Values.modules.jwtDecodeAuth.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: {{ .Values.spec.destination.label }}
    gatewayBootstrap: jwt-decode-auth
  {{- if eq .Values.spec.destination.label "master" }}
  name: jwt-decode-auth
  {{- else }}
  name: {{ .Values.spec.destination.label }}-jwt-decode-auth
  {{- end }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: api-gateway-system
    {{- if eq .Values.spec.destination.type "name" }}
    name: {{ .Values.spec.destination.clusterInfo }}
    {{- else if eq .Values.spec.destination.type "server" }}
    server: {{ .Values.spec.destination.clusterInfo }}
  {{- end }}
  source:
    path: {{ .Values.modules.jwtDecodeAuth.source.path }}
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - {{ .Values.modules.jwtDecodeAuth.source.helm.valueFiles }}
      parameters:
        - name: hyperauth.address
          value: {{ .Values.global.hyperauth.address | default "hyperauth.org"}}
        - name: hyperauth.realm
          value: {{ .Values.global.hyperauth.realm | default "tmax" }}
        {{- if .Values.global.registry.is_offline }}
        - name: image.repository
          value: {{ .Values.global.registry.private_registry }}/docker.io/tmaxcloudck/jwt-decode
        {{- end }}
        {{- if not .Values.modules.console.enabled }}
        - name: monitoringIngressroute.enabled
          value: "true"
        {{- end }}
  project: {{ .Values.spec.project }}
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 3
    syncOptions:
      - ApplyOutOfSyncOnly=true
---
apiVersion: batch/v1
kind: Job
metadata:
  {{- if eq .Values.spec.destination.label "master" }}
  name: jwt-decode-auth-sync-wave
  {{- else }}
  name: {{ .Values.spec.destination.label }}-jwt-decode-auth-sync-wave
  {{- end }}
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "jwt-decode-auth-sync-wave"
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded, BeforeHookCreation
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: "jwt-decode-auth-sync-wave"
    spec:
      {{- with .Values.modules.jwtDecodeAuth.job.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: post-install-job
          {{- if .Values.global.registry.is_offline }}
          image: "{{ .Values.global.registry.private_registry }}/docker.io/library/alpine:3.3"
          {{- else }}
          image: "alpine:3.3"
          {{- end }}
          command: ["/bin/sleep","{{ .Values.modules.jwtDecodeAuth.syncWaitTime }}"]
          imagePullPolicy: IfNotPresent
{{- end }}